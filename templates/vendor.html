{% extends 'base.html' %}

{% block text %} CVE записи для {{v}} за останній {{c}} {% endblock %}

{% block table %}
<table class="table">
    <tr>
        <th> Name </th>
        <th> Published </th>
        <th> Last-modified </th>
        <th> Vendor</th>
    </tr>
    
    {% for i in e %}
    <tr>
        <td><a href="{{i['url']}}"> {{i['id']}} </a></td>
        <td> {{i['Published']}} </td>
        <td> {{i['last-modified']}} </td>
        <td> {{i['vendors']}} </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
